<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body class="h-100vh d-flex flex-column">
        <nav class="d-flex justify-content-center">
            <h1>Custom from</h1>
        </nav>
        <div class="container" id="inici">
            <form class="h-100 d-flex flex-column justify-content-between gap-5">
                <div class="card d-flex flex-column gap-2">
                    <h3 class="color-extralight">TEXT</h3>
                    <div>
                        <label for="name" class="form-label">Text 1</label>
                        <input type="text" id="name" class="form-control" placeholder="Text 1">
                    </div>
                    <div>
                        <label for="name" class="form-label">Text 2</label>
                        <input type="text" id="name" class="form-control" placeholder="Text 2">
                    </div>
                </div>

                <div class="card d-flex flex-column gap-2">
                    <h3 class="color-extralight">RADIO</h3>
                    <div>
                        <input id="radio-1" type="radio" name="radio" class="radio">
                        <label for="radio-1" class="form-label">Radio</label>
                    </div>
                    <div>
                        <input id="radio-2" type="radio" name="radio" class="radio">
                        <label for="radio-2" class="form-label">Radio</label>
                    </div>
                    <div>
                        <input id="radio-3" type="radio" name="radio" class="radio">
                        <label for="radio-3" class="form-label">Radio</label>
                    </div>
                </div>

                <div class="card d-flex flex-column gap-2">
                    <h3 class="color-extralight">CHECKBOX</h3>
                    <div>
                        <input id="checkbox-1" type="checkbox" name="checkbox-1" class="check">
                        <label for="checkbox-1" class="form-label">Checkbox 1</label>
                    </div>
                    <div>
                        <input id="checkbox-2" type="checkbox" name="checkbox-2" class="check">
                        <label for="checkbox-2" class="form-label">Checkbox 2</label>
                    </div>
                    <div>
                        <input id="checkbox-3" type="checkbox" name="checkbox-3" class="check">
                        <label for="checkbox-3" class="form-label">Checkbox 3</label>
                    </div>
                </div>

                <div class="card d-flex flex-column gap-2">
                    <h3 class="color-extralight">SELECT</h3>
                    <select id="selector" name="selector" class="form-select">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>

                <div class="card">
                    <input type="submit" value="Enviar" class="form-submit">
                </div>
            </form>
        </div>
        <footer class="mt-auto">
            <h4>Juan Alejandro Marin Ruiz</h4>
            <a href="#inici"><img src="assets/angle-up-solid.svg" alt="image link" class="image-link"></a>
        </footer>
    </body>
</html>
